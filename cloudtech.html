<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudTech Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #34495e;
    }

    .logout {
      margin-top: auto;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>CloudTech</h2>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="logout">
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to CloudTech Dashboard</h1>
    <p id="welcomeUser"></p>
    <h3>Your Courses</h3>
    <p>You do not have any courses enrolled.</p>
  </div>

  <script>
    // ✅ Check if user is logged in
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeUser").innerText = "Hello, " + username + "!";
    }

    // ✅ Handle logout
    document.getElementById("logoutBtn").addEventListener("click", function(e) {
      e.preventDefault();
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
