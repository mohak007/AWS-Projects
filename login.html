<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cloud App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-row {
      margin-bottom: 15px;
      position: relative;
    }

    .form-row input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* Eye icon */
    .form-row span {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button:disabled {
      background: #a0c8f7;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #00c6ff;
    }

    a {
      text-align: center;
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #0073e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #errorMessage {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="applogo.jpg" alt="App Logo" style="width:150px; margin:0 auto 20px auto; display:block;">
    <h2>Login</h2>

    <!-- Username -->
    <div class="form-row">
      <input type="text" id="username" placeholder="Enter username" required>
    </div>

    <!-- Password with eye -->
    <div class="form-row">
      <input type="password" id="password" placeholder="Enter password" required>
      <span id="togglePassword">üëÅÔ∏è</span>
    </div>

    <!-- Login Button -->
    <div class="form-row">
      <button id="loginBtn" disabled>Login</button>
    </div>

    <p id="errorMessage"></p>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    let attempts = 0;
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("errorMessage");
    const togglePassword = document.getElementById("togglePassword");

    function toggleButtonState() {
      loginBtn.disabled = !(usernameInput.value.trim() && passwordInput.value.trim());
    }
    usernameInput.addEventListener("input", toggleButtonState);
    passwordInput.addEventListener("input", toggleButtonState);

    togglePassword.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    loginBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        errorMessage.innerText = "Please enter both username and password.";
        return;
      }

      try {
        const response = await fetch(
          "https://ggjhtna98g.execute-api.us-east-1.amazonaws.com/dev/todos?username=" +
          encodeURIComponent(username) + "&password=" + encodeURIComponent(password)
        );

        const result = await response.json();
        if (result.message && result.message === "Login successful") {
          localStorage.setItem("username", result.username);
          window.location.href = "cloudtech.html";
        } else {
          attempts++;
          if (attempts >= 3) {
            errorMessage.innerHTML =
              "Too many failed attempts. <a href='forgotpassword.html'>Forgot Password?</a>";
          } else {
            errorMessage.innerText =
              "Invalid credentials. Attempts left: " + (3 - attempts);
          }
        }
      } catch (error) {
        errorMessage.innerText = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
