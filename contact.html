<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .contact-container p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }

    .form-row {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-row label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .form-row input,
    .form-row textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
    }

    .form-row button {
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-row button:hover {
      background: #00c6ff;
    }

    #contactResponse {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, please fill out the form below. Our team will get back to you.</p>

    <!-- Row 1: Name -->
    <div class="form-row">
      <label for="contactName">Your Name</label>
      <input type="text" id="contactName" placeholder="Enter your name" required minlength="3">
    </div>

    <!-- Row 2: Email -->
    <div class="form-row">
      <label for="contactEmail">Your Email</label>
      <input type="email" id="contactEmail" placeholder="Enter your email" required>
    </div>

    <!-- Row 3: Subject -->
    <div class="form-row">
      <label for="contactSubject">Subject</label>
      <input type="text" id="contactSubject" placeholder="Enter subject" required minlength="5">
    </div>

    <!-- Row 4: Message -->
    <div class="form-row">
      <label for="contactMessage">Message</label>
      <textarea id="contactMessage" rows="4" placeholder="Write your message here..." required minlength="10"></textarea>
    </div>

    <!-- Row 5: Submit -->
    <div class="form-row">
      <button id="contactSubmit">Send Message</button>
    </div>

    <!-- Response -->
    <p id="contactResponse"></p>
  </div>

  <script>
    document.getElementById("contactSubmit").addEventListener("click", async () => {
      const name = document.getElementById("contactName").value.trim();
      const email = document.getElementById("contactEmail").value.trim();
      const subject = document.getElementById("contactSubject").value.trim();
      const message = document.getElementById("contactMessage").value.trim();
      const responseMsg = document.getElementById("contactResponse");

      // Constraints
      if (name.length < 3) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Name must be at least 3 characters long.";
        return;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Please enter a valid email address.";
        return;
      }
      if (subject.length < 5) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Subject must be at least 5 characters long.";
        return;
      }
      if (message.length < 10) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Message must be at least 10 characters long.";
        return;
      }

      // Show immediate notification
      responseMsg.style.color = "blue";
      responseMsg.innerText = "Request sent. Please wait...";

      try {
        // Example API call (replace with your backend)
        const res = await fetch("https://your-api-endpoint/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, subject, message })
        });

        if (res.ok) {
          responseMsg.style.color = "green";
          responseMsg.innerText = "Thank you! Your message has been sent.";
        } else {
          responseMsg.style.color = "red";
          responseMsg.innerText = "Failed to send message. Please try again.";
        }
      } catch (err) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
